<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Sixtyfour&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/select.css">
        <link rel="icon"  type="image/png" href="../assets/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/select.js"></script>
        <title>Opet</title>
    </head>
    <body>
        <div class="box">
            <div class ="pet-naming">
                <input type="text" id="pet-name" placeholder="Enter a name for your pet">
            </div>
            <div class="pet-options">
                <img src="../assets/pet/bear/neutral.png" id="pet1" onmouseenter="preview(1)" onclick="choose(1)" onmouseleave="cry(1)">
                <img src="../assets/pet/bunny/neutral.png" id="pet2" onmouseenter="preview(2)" onclick="choose(2)" onmouseleave="cry(2)">
                <img src="../assets/pet/cat/neutral.png" id="pet3" onmouseenter="preview(3)" onclick="choose(3)" onmouseleave="cry(3)">
                <img src="../assets/pet/fox/neutral.png" id="pet4" onmouseenter="preview(4)" onclick="choose(4)" onmouseleave="cry(4)">
                <img src="../assets/pet/penguin/neutral.png" id="pet5" onmouseenter="preview(5)" onclick="choose(5)" onmouseleave="cry(5)">
                <img src="../assets/pet/pig/neutral.png" id="pet6" onmouseenter="preview(6)" onclick="choose(6)" onmouseleave="cry(6)">
                <img src="../assets/pet/squid/neutral.png" id="pet7" onmouseenter="preview(7)" onclick="choose(7)" onmouseleave="cry(7)">
                <img src="../assets/pet/wolf/neutral.png" id="pet8" onmouseenter="preview(8)" onclick="choose(8)" onmouseleave="cry(8)">
            </div>
        </div>
    </body>
</html
