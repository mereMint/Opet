<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Sixtyfour&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/select.css">
        <link rel="icon"  type="image/png" href="./assets/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/select.js"></script>
        <title>Opet</title>
    </head>
    <body>
        <div class="box">
            <div class ="pet-naming">
                <input type="text" id="pet-name" placeholder="Enter a name for your pet">
            </div>
            <div class="pet-preview">
                <div id="preview"></div>
            </div>
            <div class="pet-options">
                <img src="./assets/pet/cat/neutral.png" id="pet1" onmouseenter="preview(1)" onclick="choose(1)">
                <img src="./assets/pet/cat/neutral.png" id="pet2" onmouseenter="preview(2)" onclick="choose(2)">
                <img src="./assets/pet/cat/neutral.png" id="pet3" onmouseenter="preview(3)" onclick="choose(3)">
                <img src="./assets/pet/cat/neutral.png" id="pet4" onmouseenter="preview(4)" onclick="choose(4)">
            </div>
        </div>
    </body>
</html
