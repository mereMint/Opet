<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Sixtyfour&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/hub.css">
        <link rel="icon"  type="image/png" href="/assets/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/js/hub.js"></script>
        <title>Opet</title>
    </head>
    <body>
        <div class="box">
            <div class="Name">
                
            </div>
            <div class="pet">
                <div class="game-display">
                    <h1 id="pet-name">Dave</h1>
                    <img src="/assets/pet/cat/happy.png" id="pet-display" alt="Pet Display">
                </div>
                <div class="info">
                    <h1>Info</h1>
                    <div class="info-display">
                        <p id="pet-hunger">Hunger: 10/100</p>
                        <p id="pet-happiness">Happiness: 10/100</p>
                        <p id="pet-energy">Energy: 10/100</p>
                        <p id="pet-age">Age: 0 days</p>
                        <p id="pet-level">Level: 1</p>
                        <p id ="pet-love">Love: 0/100</p>
                    </div>
                </div>
            </div>
            <div class ="actions">
                <img src="/assets/actions/icon1.png" alt="Feed" onclick="action1()">
                <img src="/assets/actions/icon2.png" alt="Water" onclick="action2()">
                <img src="/assets/actions/icon3.png" alt="Train" onclick="action3()">
                <img src="/assets/actions/icon4.png" alt="Items" onclick="action4()">
            </div>
        </div>
    </body>
</html
